<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
<div class="mainContainer">
    <h1>Age calculator</h1>
<div class="container">  
    <div class="current-Date">
        <h1>Enter Current Date</h1>
        <div class="row">
            <h1>Day</h1>
            <h1>Months</h1>
            <h1>Year</h1>
        </div>
        <div class="input">
            <input type="datetime" placeholder="Day" id="CD" required>
            <input type="datetime" placeholder="Months" id="CM" required>
            <input type="datetime" placeholder="Year" id="CY" required>
        </div>
    </div> 
    <div class="birthDay">
        <h1>Enter Birthday Date</h1>
        <div class="row">
            <h1>Day</h1>
            <h1>Months</h1>
            <h1>Year</h1>
        </div>
        <div class="input">
            <input type="datetime" placeholder="Day" id="BD" required>
            <input type="datetime" placeholder="Months" id="BM" required>
            <input type="datetime" placeholder="Year" id="BY" required>
        </div>
    </div>
</div> 
<div class="button">
    <button>Check</button>
</div>
<p class="result"></p>
</div>
</body>
<script src="age.js"></script>
</html>
