<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <h1>Age Calculator</h1>
        <div class="container">
            <div class="current-Date">
                <h1 class="f">Enter Current Date</h1>
                <div class="row">
                    <h1>Day</h1>
                    <h1>Months</h1>
                    <h1>Year</h1>
                </div>
                <div class="input">
                    <input type="datetime" placeholder="Day" id="CD" required>
                    <input type="datetime" placeholder="Months" id="CM" required>
                    <input type="datetime" placeholder="Year" id="CY" required>
                </div>
            </div>
            <div class="birthDay">
                <h1 class="f">Enter Birthday Date</h1>
                <div class="row">
                    <h1>Day</h1>
                    <h1>Months</h1>
                    <h1>Year</h1>
                </div>
                <div class="input">
                    <input type="datetime" placeholder="Day" id="BD" required>
                    <input type="datetime" placeholder="Months" id="BM" required>
                    <input type="datetime" placeholder="Year" id="BY" required>
                </div>
            </div>
        </div>
        <div class="b">
            <button class="button">
                <!-- <svg viewBox="0 0 16 16" class="bi bi-lightning-charge-fill" fill="currentColor" height="16" width="16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z">
                    </path>
                </svg>button -->
                Check
            </button>
        </div>
        <p class="result"></p>
    </div>
</body>
<script src="script.js"></script>

</html>
